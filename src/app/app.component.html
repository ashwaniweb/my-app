<!--The whole content below can be removed with the new code.-->
<md-toolbar color="primary">
  <span>MyCompany</span>
  <span class="example-spacer"></span>
  <md-icon class="example-icon">favorite</md-icon>
  <md-icon class="example-icon">delete</md-icon>
  <button md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon></button>
  <md-menu #appMenu="mdMenu">
    <button md-menu-item> Settings </button>
    <button md-menu-item> Help </button>
  </md-menu>
</md-toolbar>
<md-card class="example-card" *ngFor="let data of (myData ? myData.slice(0,10): []); let i = index">
  <md-card-header>
    <div md-card-avatar class="example-card-avatar"></div>
    <md-card-title>{{data.title}}</md-card-title>
    <md-card-subtitle>{{data.author}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image class="example-header-image" src="{{data.thumbnailUrl}}">
  <md-card-content>
    <p>{{data.content}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button><i class="material-icons">thumb_up</i></button>
    <button md-button><i class="material-icons">share</i></button>
  </md-card-actions>
</md-card>
